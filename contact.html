<html>
	<head>
		<title>Contact</title>
	</head>
	<body>
		<h1>Contact Me</h1>
		<fieldset>
			<form action="post" method="messages.txt" id="contact">
				<p>Name:</p><input type="text" name="name" />
				<p>Email:</p><input type="text" name="email" />
				<br />
				<textarea name"message" form="contact">Enter A Message Here</textarea>
				<br />
				<input type="submit" value="submit" />
			</form>
		</fieldset>
	</body>
</html>
